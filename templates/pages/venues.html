{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<button class="delete" data-id="{{ venue.id }}">&cross;</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
<script>
	const deleteBoxes = document.querySelectorAll('.delete')
      for (let index = 0; index < deleteBoxes.length; index++) {
        const deletebutton= deleteBoxes[index];
        deletebutton.onclick = function(e) {
        //   console.log('clicked', e)
          const deleteId = e.target.dataset['id'];
          fetch('/venues/' + deleteId, {
            method: 'DELETE'
          })
        } 
      }
</script>
